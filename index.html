        /* INFO & ADS */

        /* Iklan Native Style */

        /* Tombol Smartlink (Download Video) */

        .dl-btn:hover { background: #eee; }
        
        /* GRID */
        #homeView { display: block; padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; row-gap: 20px; }
        @media(min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; } }

        .card { display: flex; flex-direction: column; cursor: pointer; transition: transform 0.2s; }
        .thumb { position: relative; width: 100%; aspect-ratio: 2/3; background: #222; border-radius: 8px; overflow: hidden; }
        .thumb.video-mode { aspect-ratio: 16/9; }
        .thumb.vert-mode { aspect-ratio: 9/16; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .card-t { font-size: 13px; font-weight: 500; margin-top: 8px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; color: #f1f1f1; }

    <script>
        const TMDB_KEY = "b9f961d942ecf6cb23575ffb5231ff13"; 
        const DB_FILE = "videos.txt"; 

        const homeView = document.getElementById('homeView');
        const playerView = document.getElementById('playerView');
        const playerBox = document.getElementById('playerBox');
        const mainFrame = document.getElementById('mainFrame');
        const webVideo = document.getElementById('webVideo');
        const overlayLayer = document.getElementById('overlayLayer');
        const vidTitle = document.getElementById('vidTitle');
        const gridTarget = document.getElementById('gridTarget');
        const searchBox = document.getElementById('searchBox');

        const urlParams = new URLSearchParams(window.location.search);
        const currentId = urlParams.get('id');

        // Fungsi Trigger Player saat Cover diklik (Trigger Popunder halus)
        function klikPlay() {
            overlayLayer.style.display = 'none'; 
            if(webVideo.style.display !== 'none') {
                webVideo.play();
            } else {
                const src = mainFrame.src;
                if(!src.includes('autoplay=1')) {
                    mainFrame.src = src + (src.includes('?') ? '&' : '?') + 'autoplay=1';
                }
            }
        }

        async function init() {
            if(currentId) {
                renderPlayer(currentId);
            } else {
                loadHome();
            }
        }

        async function loadHome() {
            let html = '';
            // Load Local
            try {
                const r = await fetch(DB_FILE + '?t=' + Date.now());
                if(r.ok) {
                    const t = await r.text();
                    const lines = t.split('\n');
                    lines.forEach(line => {
                        if(line.includes('|')) {
                            const p = line.split('|');
                            const id = p[0].trim();
                            const title = p[1].trim();
                            html += createCard(id, title);
                        }
                    });
                }
            } catch(e) {}
            // Load TMDB
            try {
                const rT = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_KEY}`);
                const dT = await rT.json();
                if(dT.results) {
                    dT.results.forEach(m => {
                        if(m.poster_path) {
                            html += `<a href="?id=tmdb:${m.id}" class="card">
                                <div class="thumb poster-mode">
                                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" loading="lazy">
                                    <div class="tag-source" style="background:#e62117">FILM</div>
                                </div>
                                <div class="card-t">${m.title}</div>
                            </a>`;
                        }
                    });
                }
            } catch(e){}
            gridTarget.innerHTML = html;
        }

        function createCard(id, title) {
            let thumb = 'https://via.placeholder.com/200x300/333/fff?text=VIDEO';
            let mode = 'video-mode'; let tag = 'CLIP'; let color = '#2563eb';

            if(id.startsWith('videy:')) {
                thumb = `https://cdn.videy.co/${id.replace('videy:','')}.jpg`;
                mode = 'vert-mode'; tag = 'VIDEY'; color = '#e17055';
            } else if(id.startsWith('yt:') || id.length === 11) {
                let yid = id.replace('yt:','');
                thumb = `https://img.youtube.com/vi/${yid}/hqdefault.jpg`;
                mode = 'video-mode'; tag = 'YT'; color = '#d63031';
            } else if(id.startsWith('tmdb:') || /^\d{3,7}$/.test(id)) {
                thumb = 'https://via.placeholder.com/200x300?text=Loading...';
                mode = 'poster-mode'; tag = 'FILM'; color = '#e62117';
            } else {
                thumb = `https://www.dailymotion.com/thumbnail/video/${id}`; tag = 'DM';
            }
            return `<a href="?id=${id}" class="card"><div class="thumb ${mode}"><img src="${thumb}" loading="lazy"><div class="tag-source" style="background:${color}">${tag}</div></div><div class="card-t">${title}</div></a>`;
        }

        function renderPlayer(id) {
            homeView.style.display = 'none';
            playerView.style.display = 'block';
            mainFrame.style.display = 'none';
            webVideo.style.display = 'none';
            mainFrame.src = ""; webVideo.src = "";
            let title = "Watching Video";
            
            if(id.startsWith('videy:')) {
                const vid = id.replace('videy:', '');
                playerBox.className = "player-box mode-vertical";
                webVideo.src = `https://cdn.videy.co/${vid}.mp4`;
                webVideo.poster = `https://cdn.videy.co/${vid}.jpg`;
                webVideo.style.display = 'block';
                overlayLayer.style.backgroundImage = `url('${webVideo.poster}')`;
                title = "Viral Video";
            } else if(id.startsWith('tmdb:') || /^\d{3,7}$/.test(id)) {
                const tid = id.replace('tmdb:', '');
                playerBox.className = "player-box mode-landscape";
                mainFrame.src = `https://vidsrc.to/embed/movie/${tid}`;
                mainFrame.style.display = 'block';
                fetch(`https://api.themoviedb.org/3/movie/${tid}?api_key=${TMDB_KEY}`).then(r=>r.json()).then(d=>{ 
                    if(d.title) vidTitle.innerText = d.title;
                    if(d.backdrop_path) overlayLayer.style.backgroundImage = `url('https://image.tmdb.org/t/p/w780${d.backdrop_path}')`;
                });
                title = "Loading Movie...";
            } else if(id.startsWith('yt:') || (id.length === 11 && !id.includes(':'))) {
                const yid = id.replace('yt:', '');
                playerBox.className = "player-box mode-landscape";
                mainFrame.src = `https://www.youtube.com/embed/${yid}?controls=1`;
                mainFrame.style.display = 'block';
                overlayLayer.style.backgroundImage = `url('https://img.youtube.com/vi/${yid}/hqdefault.jpg')`;
                title = "YouTube Video";
            } else if(id.includes('.mp4')) {
                playerBox.className = "player-box mode-vertical";
                webVideo.src = id;
                webVideo.style.display = 'block';
                title = "Viral Clip";
            } else {
                playerBox.className = "player-box mode-vertical";
                mainFrame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=0&queue-enable=false&ui-logo=0&sharing-enable=false`;
                mainFrame.style.display = 'block';
                overlayLayer.style.backgroundImage = `url('https://www.dailymotion.com/thumbnail/video/${id}')`;
                title = "Dailymotion Video";
            }
            vidTitle.innerText = title;
            overlayLayer.style.display = 'flex'; 

            const sideList = document.getElementById('sideList');
            fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_KEY}&page=2`).then(r=>r.json()).then(d=>{
                let h=''; d.results.slice(0,5).forEach(m=>{
                    h+=`<a href="?id=tmdb:${m.id}" style="display:flex; gap:10px; color:#ccc;"><div style="width:60px; aspect-ratio:2/3; background:#222; border-radius:4px; overflow:hidden;"><img src="https://image.tmdb.org/t/p/w200${m.poster_path}" style="width:100%;height:100%;object-fit:cover;"></div><div style="font-size:13px;">${m.title}</div></a>`;
                });
                sideList.innerHTML=h;
            });
        }
        init();

        function doSearch() {
            const q = searchBox.value;
            if(q) {
                document.getElementById('sectionTitle').innerText = "Search: " + q;
                gridTarget.innerHTML = "Searching...";
                fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}`)
                .then(r=>r.json()).then(d=>{
                   let h = "";
                   d.results.forEach(m => {
                       if(m.poster_path) h += `<a href="?id=tmdb:${m.id}" class="card"><div class="thumb poster-mode"><img src="https://image.tmdb.org/t/p/w500${m.poster_path}"><div class="tag-source" style="background:#e62117">FILM</div></div><div class="card-t">${m.title}</div></a>`;
                   });
                   gridTarget.innerHTML = h || "No results found.";
                });
            }
        }
    </script>
