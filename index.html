    <script>
        const TMDB_KEY = "b9f961d942ecf6cb23575ffb5231ff13"; 
        const DB_FILE = "videos.txt";
        // LINK IKLAN SMARTLINK ANDA
        const AD_LINK = "https://harbourbreederdump.com/hwb3cmd6y?key=1c3f46a40e0e5deafd89c38ccc6afb86";

        const homeView = document.getElementById('homeView');
        const playerView = document.getElementById('playerView');
        const playerBox = document.getElementById('playerBox');
        const dmFrame = document.getElementById('dmFrame');
        const webVideo = document.getElementById('webVideo');
        const overlayLayer = document.getElementById('overlayLayer');
        const vidTitle = document.getElementById('vidTitle');
        const gridTarget = document.getElementById('gridTarget');
        const searchBox = document.getElementById('searchBox');

        const urlParams = new URLSearchParams(window.location.search);
        const currentId = urlParams.get('id');

        // === PWA INSTALL LOGIC ===
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; });
        function installPWA() { 
            if(deferredPrompt) { 
                deferredPrompt.prompt(); deferredPrompt = null; 
            } else { 
                // Jika tidak bisa install, buka Smartlink (Cuan)
                window.open(AD_LINK, '_blank'); 
            } 
        }

        // === ADS LOGIC ===
        function klikIklan() {
            // Membuka Smartlink di Tab Baru
            window.open(AD_LINK, '_blank'); 
            overlayLayer.style.display = 'none';
            
            // Play Video
            if(webVideo.style.display !== 'none') {
                webVideo.play(); webVideo.controls = true;
            } else {
                const src = dmFrame.src;
                if(!src.includes('autoplay=1')) dmFrame.src = src.replace('autoplay=0', 'autoplay=1');
            }
        }
        function bukaIklan() { window.open(AD_LINK, '_blank'); }

        // === SEARCH FUNCTION ===
        async function doDualSearch() {
            const query = searchBox.value;
            if(!query) return;
            document.getElementById('sectionTitle').innerText = "Results: " + query;
            gridTarget.innerHTML = '<div style="text-align:center; padding:40px; color:#888;">Searching...</div>';
            
            let combined = "";
            
            // 1. Cari di TMDB
            try { 
                const r1 = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=${encodeURIComponent(query)}`);
                const d1 = await r1.json();
                if(d1.results) d1.results.forEach(m => { if(m.poster_path) combined += createCard(`tmdb:${m.id}`, m.title, `https://image.tmdb.org/t/p/w500${m.poster_path}`, 'poster-mode', 'FILM', '#e62117'); });
            } catch(e){}
            
            // 2. Cari di Dailymotion
            try { 
                const r2 = await fetch(`https://api.dailymotion.com/videos?search=${encodeURIComponent(query)}&fields=id,title,thumbnail_480_url&limit=10`);
                const d2 = await r2.json();
                if(d2.list) d2.list.forEach(v => { combined += createCard(v.id, v.title, v.thumbnail_480_url, 'video-mode', 'CLIP', '#2563eb'); });
            } catch(e){}
            
            gridTarget.innerHTML = combined || '<div style="text-align:center; padding:20px;">No results found.</div>';
        }

        function createCard(id, title, thumb, mode, tag, color) {
            return `<a href="?id=${id}" class="card"><div class="thumb ${mode}"><img src="${thumb}" loading="lazy"><div class="tag-source" style="background:${color}">${tag}</div></div><div class="card-t">${title}</div></a>`;
        }
        searchBox.addEventListener("keypress", (e) => { if(e.key==="Enter") doDualSearch(); });

        // === INITIALIZE ===
        async function init() {
            if(currentId) renderPlayer(currentId);
            else loadHome();
        }

        async function loadHome() {
            let local = [];
            // Load Local DB
            try {
                const r = await fetch(DB_FILE + '?t=' + Date.now());
                if(r.ok) {
                    const t = await r.text();
                    local = t.split('\n').filter(l => l.includes('|')).map(l => {
                        const p = l.split('|');
                        return { id: p[0].trim(), title: p[1].trim() };
                    });
                }
            } catch(e){}

            // Load Popular TMDB
            try {
                const rT = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_KEY}`);
                const dT = await rT.json();
                let html = '';
                
                // Render Local
                local.forEach(v => {
                    let thumb, mode='video-mode', tag='NEW', col='#00b894';
                    
                    if(v.id.includes('twimg') || v.id.endsWith('.mp4') || v.id.startsWith('videy:')) {
                        thumb = 'https://via.placeholder.com/200x350/222/fff?text=VIDEO'; 
                        mode='vert-mode'; tag='MP4'; col='#e17055';
                        if(v.id.startsWith('videy:')) thumb = `https://cdn.videy.co/${v.id.replace('videy:','')}.jpg`;
                    
                    } else if(v.id.startsWith('yt:') || v.id.length === 11) {
                        let yid = v.id.startsWith('yt:') ? v.id.replace('yt:','') : v.id;
                        thumb = `https://img.youtube.com/vi/${yid}/mqdefault.jpg`;
                        mode='video-mode'; tag='YT'; col='#ff0000';

                    } else if(v.id.includes('dood') || v.id.includes('stream')) {
                        thumb = 'https://via.placeholder.com/350x200/222/fff?text=STREAM'; 
                        mode='video-mode'; tag='EMBED'; col='#6c5ce7';

                    } else if(v.id.startsWith('tmdb:') || /^\d{3,7}$/.test(v.id)) {
                        thumb = `https://via.placeholder.com/200x300?text=Movie`; mode='poster-mode'; tag='FILM'; col='#d63031';

                    } else {
                        thumb = `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                        tag = 'DM';
                    }
                    html += createCard(v.id, v.title, thumb, mode, tag, col);
                });

                // Render TMDB
                if(dT.results) dT.results.forEach(m => {
                    if(m.poster_path) html += createCard(`tmdb:${m.id}`, m.title, `https://image.tmdb.org/t/p/w500${m.poster_path}`, 'poster-mode', 'FILM', '#e62117');
                });
                gridTarget.innerHTML = html;
            } catch(e){}
        }

        async function renderPlayer(id) {
            homeView.style.display = 'none';
            playerView.style.display = 'block';
            
            let title = "Watch Video";
            dmFrame.style.display = 'none';
            webVideo.style.display = 'none';
            webVideo.src = ""; dmFrame.src = "";

            // --- LOGIKA PEMUTAR ---

            // 1. FILM (TMDB)
            if(id.startsWith('tmdb:') || /^\d{3,7}$/.test(id)) { 
                const tid = id.replace('tmdb:', '');
                playerBox.className = "player-box mode-landscape";
                dmFrame.src = `https://vidsrc.xyz/embed/movie/${tid}`;
                dmFrame.style.display = 'block';
                fetch(`https://api.themoviedb.org/3/movie/${tid}?api_key=${TMDB_KEY}`).then(r=>r.json()).then(d=>{ 
                    if(d.title) vidTitle.innerText=d.title; 
                    if(d.backdrop_path) overlayLayer.style.backgroundImage = `url('https://image.tmdb.org/t/p/w780${d.backdrop_path}')`;
                });

            // 2. YOUTUBE
            } else if(id.startsWith('yt:') || (id.length === 11 && !id.includes(' '))) {
                const yid = id.startsWith('yt:') ? id.replace('yt:','') : id;
                playerBox.className = "player-box mode-landscape";
                dmFrame.src = `https://www.youtube.com/embed/${yid}?autoplay=0&rel=0&showinfo=0`;
                dmFrame.style.display = 'block';
                overlayLayer.style.backgroundImage = `url('https://img.youtube.com/vi/${yid}/maxresdefault.jpg')`;
                title = "YouTube Video";
                vidTitle.innerText = title;

            // 3. VIDEO VIRAL (MP4 / VIDEY)
            } else if(id.includes('.mp4') || id.includes('twimg.com') || id.startsWith('videy:')) {
                let vSrc = id;
                let vPoster = "";
                if(id.startsWith('videy:')) {
                    const vid = id.replace('videy:', '');
                    vSrc = `https://cdn.videy.co/${vid}.mp4`;
                    vPoster = `https://cdn.videy.co/${vid}.jpg`;
                }
                playerBox.className = "player-box mode-vertical"; 
                webVideo.src = vSrc;
                if(vPoster) webVideo.poster = vPoster;
                webVideo.style.display = 'block';
                overlayLayer.style.backgroundImage = vPoster ? `url('${vPoster}')` : 'none';
                title = "Viral Video";
                vidTitle.innerText = title;

            // 4. EMBED UMUM
            } else if (id.includes('http')) {
                playerBox.className = "player-box mode-landscape";
                dmFrame.src = id;
                dmFrame.style.display = 'block';
                title = "Stream Video";
                vidTitle.innerText = title;

            // 5. DAILYMOTION (Default)
            } else {
                playerBox.className = "player-box mode-vertical";
                dmFrame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=0&queue-enable=false&ui-logo=0&sharing-enable=false`;
                dmFrame.style.display = 'block';
                overlayLayer.style.backgroundImage = `url('https://www.dailymotion.com/thumbnail/video/${id}')`;
            }

            overlayLayer.style.display = 'flex';

            // Recommended
            const sideList = document.getElementById('sideList');
            fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_KEY}&page=2`).then(r=>r.json()).then(d=>{
                let html=''; d.results.slice(0,5).forEach(m=>{
                    html+=`<a href="?id=tmdb:${m.id}" style="display:flex; gap:10px; color:#ccc; background:#222; padding:8px; border-radius:6px; align-items:center;"><div style="width:50px; aspect-ratio:2/3; background:#000; border-radius:4px; overflow:hidden;"><img src="https://image.tmdb.org/t/p/w200${m.poster_path}" style="width:100%;height:100%;object-fit:cover;"></div><div style="font-size:13px; font-weight:500;">${m.title}</div></a>`;
                });
                sideList.innerHTML=html;
            });
        }

        init();
    </script>
