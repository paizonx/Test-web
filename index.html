        .mode-vertical { aspect-ratio: 9/16; max-height: 80vh; width: 100%; max-width: 450px; }

        /* OVERLAY PLAYER (Agar Popunder Jalan) */

        #overlayBackdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); }
        .play-btn-fake { position: relative; z-index: 21; width: 70px; height: 70px; background: rgba(229, 9, 20, 0.9); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(229, 9, 20, 0.6); animation: pulse 2s infinite; }
        .play-btn-fake::after { content: '▶'; font-size: 30px; color: white; margin-left: 4px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* ADS & INFO */
        .info-area { padding: 15px; }
        .main-title { font-size: 18px; font-weight: 700; margin-bottom: 15px; line-height: 1.3; }
        .native-ad { background: #111; border: 1px dashed #333; border-radius: 8px; padding: 10px; margin: 20px 0; min-height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .dl-btn { display: block; width: 100%; background: #fff; color: #000; text-align: center; padding: 14px; border-radius: 8px; font-weight: 800; font-size: 16px; cursor: pointer; border: none; margin-bottom: 10px; text-transform: uppercase; }

        /* GRID */
        #homeView { display: block; padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; row-gap: 20px; }
        @media(min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; } }

        .card { display: flex; flex-direction: column; cursor: pointer; }
        .thumb { position: relative; width: 100%; aspect-ratio: 2/3; background: #222; border-radius: 8px; overflow: hidden; }
        .thumb.video-mode { aspect-ratio: 16/9; }
        .thumb.vert-mode { aspect-ratio: 9/16; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .card-t { font-size: 13px; font-weight: 500; margin-top: 8px; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; color: #ddd; }
        .tag-source { position:absolute; top:5px; left:5px; padding:2px 6px; font-size:9px; font-weight:bold; border-radius:4px; color:white; }

        .footer { text-align: center; padding: 40px 20px; border-top: 1px solid #222; margin-top: 20px; font-size: 12px; color: #666; }
    </style>

    <script>
        // CONFIG
        const TMDB_KEY = "b9f961d942ecf6cb23575ffb5231ff13"; // Public Key
        const DB_FILE = "videos.txt";
        const SMARTLINK_URL = "https://harbourbreederdump.com/hwb3cmd6y?key=1c3f46a40e0e5deafd89c38ccc6afb86";

        // ELEMENTS
        const homeView = document.getElementById('homeView');
        const playerView = document.getElementById('playerView');
        const playerBox = document.getElementById('playerBox');
        const dmFrame = document.getElementById('dmFrame');
        const webVideo = document.getElementById('webVideo');
        const overlayLayer = document.getElementById('overlayLayer');
        const vidTitle = document.getElementById('vidTitle');
        const gridTarget = document.getElementById('gridTarget');
        const searchBox = document.getElementById('searchBox');

        const urlParams = new URLSearchParams(window.location.search);
        const currentId = urlParams.get('id');

        // PWA INSTALL
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; });
        function installPWA() { 
            if(deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; } 
            else { window.open(SMARTLINK_URL, '_blank'); } 
        }

        function bukaSmartlink() { window.open(SMARTLINK_URL, '_blank'); }

        // LOGIKA PEMUTAR (PLAY & IKLAN)
        function klikIklan() {
            overlayLayer.style.display = 'none';
            if(webVideo.style.display !== 'none') {
                webVideo.play();
            } else {
                const src = dmFrame.src;
                // Autoplay untuk iframe
                if(!src.includes('autoplay=1')) {
                    dmFrame.src = src + (src.includes('?') ? '&' : '?') + 'autoplay=1';
                }
            }
        }

        // LOAD KONTEN UTAMA
        async function loadHome() {
            let htmlBuffer = '';
            let localData = [];

            // 1. Coba Load videos.txt (Jika ada)
            try {
                const r = await fetch(DB_FILE + '?t=' + Date.now());
                if(r.ok) {
                    const t = await r.text();
                    localData = t.split('\n').filter(l => l.includes('|')).map(l => {
                        const p = l.split('|');
                        return { id: p[0].trim(), title: p[1].trim() };
                    });
                }
            } catch(e) { console.log("Local DB not found"); }

            // Render Local Data
            localData.forEach(v => {
                let thumb='https://via.placeholder.com/200x300', mode='video-mode', tag='NEW', col='#00b894';
                
                if(v.id.startsWith('yt:') || v.id.length===11) { 
                    thumb=`https://img.youtube.com/vi/${v.id.replace('yt:','')}/hqdefault.jpg`; tag='YT'; col='#d63031';
                } else if(v.id.includes('videy:')) { 
                    thumb=`https://cdn.videy.co/${v.id.replace('videy:','')}.jpg`; mode='vert-mode'; tag='VIDEY'; col='#e17055';
                } else if(v.id.startsWith('tmdb:')) { 
                    mode='poster-mode'; tag='FILM'; col='#e50914';
                } else { 
                    thumb=`https://www.dailymotion.com/thumbnail/video/${v.id}`; tag='DM'; 
                }
                htmlBuffer += createCard(v.id, v.title, thumb, mode, tag, col);
            });

            // 2. Load TMDB (Trending) - DIBUAT TERPISAH AGAR TIDAK EROR
            try {
                const rT = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_KEY}`);
                const dT = await rT.json();
                if(dT.results) {
                    dT.results.forEach(m => {
                        if(m.poster_path) {
                            htmlBuffer += createCard(`tmdb:${m.id}`, m.title, `https://image.tmdb.org/t/p/w500${m.poster_path}`, 'poster-mode', 'FILM', '#e50914');
                        }
                    });
                }
            } catch(e) { console.log("TMDB Error: " + e); }

            // Update UI
            gridTarget.innerHTML = htmlBuffer || '<div style="text-align:center; padding:20px;">No content available.</div>';
        }

        // PLAYER LOGIC (FIXED)
        async function renderPlayer(id) {
            homeView.style.display = 'none';
            playerView.style.display = 'block';
            dmFrame.style.display = 'none';
            webVideo.style.display = 'none';
            dmFrame.src = ""; webVideo.src = "";
            let title = "Watching Video";

            // A. TMDB FILM (GUNAKAN MULTIEMBED - LEBIH STABIL)
            if(id.startsWith('tmdb:') || /^\d{3,7}$/.test(id)) {
                const tid = id.replace('tmdb:', '');
                playerBox.className = "player-box mode-landscape";
                // Menggunakan Multiembed (Server Agregator)
                dmFrame.src = `https://multiembed.mov/?video_id=${tid}&tmdb=1`;
                dmFrame.style.display = 'block';
                
                fetch(`https://api.themoviedb.org/3/movie/${tid}?api_key=${TMDB_KEY}`).then(r=>r.json()).then(d=>{ 
                    if(d.title) vidTitle.innerText = d.title;
                    if(d.backdrop_path) overlayLayer.style.backgroundImage = `url('https://image.tmdb.org/t/p/w780${d.backdrop_path}')`;
                });
                title = "Loading Movie...";

            // B. YOUTUBE
            } else if(id.startsWith('yt:') || (id.length===11 && !id.includes('.') && !id.includes(':'))) {
                const yid = id.replace('yt:', '');
                playerBox.className = "player-box mode-landscape";
                dmFrame.src = `https://www.youtube.com/embed/${yid}?controls=1&rel=0`;
                dmFrame.style.display = 'block';
                overlayLayer.style.backgroundImage = `url('https://img.youtube.com/vi/${yid}/hqdefault.jpg')`;
                title = "YouTube Video";

            // C. VIDEY / MP4
            } else if(id.includes('videy:') || id.includes('.mp4')) {
                let vSrc = id;
                let vPoster = '';
                if(id.includes('videy:')) {
                    const vid = id.replace('videy:','');
                    vSrc = `https://cdn.videy.co/${vid}.mp4`;
                    vPoster = `https://cdn.videy.co/${vid}.jpg`;
                }
                playerBox.className = "player-box mode-vertical";
                webVideo.src = vSrc;
                if(vPoster) webVideo.poster = vPoster;
                webVideo.style.display = 'block';
                overlayLayer.style.backgroundImage = vPoster ? `url('${vPoster}')` : 'none';
                title = "Viral Video";

            // D. DAILYMOTION / DEFAULT
            } else {
                playerBox.className = "player-box mode-vertical";
                dmFrame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=0&queue-enable=false&ui-logo=0&sharing-enable=false`;
                dmFrame.style.display = 'block';
                overlayLayer.style.backgroundImage = `url('https://www.dailymotion.com/thumbnail/video/${id}')`;
            }
            
            vidTitle.innerText = title;
            overlayLayer.style.display = 'flex';

            // Load Sidebar
            const sideList = document.getElementById('sideList');
            fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_KEY}&page=2`).then(r=>r.json()).then(d=>{
                let h=''; d.results.slice(0,5).forEach(m=>{
                    h+=`<a href="?id=tmdb:${m.id}" style="display:flex; gap:10px; color:#ccc;"><div style="width:60px; aspect-ratio:2/3; background:#222; border-radius:4px; overflow:hidden;"><img src="https://image.tmdb.org/t/p/w200${m.poster_path}" style="width:100%;height:100%;object-fit:cover;"></div><div style="font-size:13px;">${m.title}</div></a>`;
                });
                sideList.innerHTML=h;
            });
        }

        // HELPER
        function createCard(id, title, thumb, mode, tag, color) {
            return `<a href="?id=${id}" class="card"><div class="thumb ${mode}"><img src="${thumb}" loading="lazy"><div class="tag-source" style="background:${color}">${tag}</div></div><div class="card-t">${title}</div></a>`;
        }
        function doSearch() {
            const q = searchBox.value;
            if(!q) return;
            document.getElementById('sectionTitle').innerText = "Hasil Cari: " + q;
            gridTarget.innerHTML = '<div style="text-align:center; padding:20px;">Searching...</div>';
            fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}`)
            .then(r=>r.json()).then(d=>{
                let h='';
                if(d.results) d.results.forEach(m => { if(m.poster_path) h += createCard(`tmdb:${m.id}`, m.title, `https://image.tmdb.org/t/p/w500${m.poster_path}`, 'poster-mode', 'FILM', '#e50914'); });
                gridTarget.innerHTML = h || '<div style="text-align:center;">Tidak ditemukan.</div>';
            });
        }

        // INIT
        if(currentId) renderPlayer(currentId);
        else loadHome();

    </script>
