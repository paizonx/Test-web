<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VidStream Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
/* --- BAGIAN STYLE CSS --- */
:root {
  --bg-main: #060b14;
  --bg-card: #131b2e;
  --accent: #2563eb;
  --text-main: #ffffff;
  --text-muted: #94a3b8;
  --border: #1e293b;
}
body { margin: 0; background-color: var(--bg-main); color: var(--text-main); font-family: 'Inter', sans-serif; }
a { text-decoration: none; color: inherit; }

/* Layout */
.container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

/* Navbar */
.navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--border); }
.brand { font-weight: 800; font-size: 20px; color: #fff; display: flex; align-items: center; gap: 8px; }
.brand span { color: var(--accent); }

/* Hero */
.hero { padding: 40px 0; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
.hero h1 { font-size: 32px; font-weight: 800; margin: 0 0 10px 0; }
.hero p { color: var(--text-muted); margin: 0; }

/* Grid Video */
.gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; padding-bottom: 50px; }

/* Kartu Video */
.vid-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; transition: transform 0.2s; display: flex; flex-direction: column; }
.vid-card:hover { transform: translateY(-5px); border-color: var(--accent); }
.thumb-area { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; display: flex; align-items: center; justify-content: center; }
.play-icon { width: 40px; height: 40px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
.play-icon svg { width: 14px; height: 14px; fill: white; margin-left: 2px; }
.card-info { padding: 15px; }
.vid-title { font-size: 14px; font-weight: 600; margin: 0; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
.badge { font-size: 10px; background: #1e3a8a; color: #93c5fd; padding: 3px 6px; border-radius: 4px; display: inline-block; margin-bottom: 8px; font-weight: bold; }

/* Player Page */
#playerPage { display: none; margin-top: 20px; }
.playerShell { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
.playerShell.vertical { aspect-ratio: 9/16; max-width: 400px; margin: 0 auto; }
video, iframe { width: 100%; height: 100%; position: absolute; inset: 0; border: 0; }
.back-btn { cursor: pointer; color: var(--accent); margin-bottom: 15px; display: inline-block; font-weight: 600; }
</style>
</head>
<body>

<div class="container">
  
  <div class="navbar">
    <div class="brand">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#2563eb"><rect width="24" height="24" rx="6"/></svg>
      VidStream<span>Pro</span>
    </div>
    <div style="font-size:14px; color:#aaa;">Gallery</div>
  </div>

  <div id="galleryPage">
    <div class="hero">
      <h1>Trending Videos</h1>
      <p>Koleksi video terbaru update harian.</p>
    </div>

    <div id="statusMsg" style="padding: 20px; text-align: center; color: #aaa; border: 1px dashed #333; margin-bottom: 20px;">
      Sedang memuat daftar video...
    </div>
    
    <div class="gallery-grid" id="gridTarget">
      </div>
  </div>

  <div id="playerPage">
    <div class="back-btn" onclick="window.location.href=window.location.pathname">‚Üê Kembali</div>
    <div id="shell" class="playerShell">
      <video id="vid" controls playsinline></video>
      <iframe id="frame" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <h2 id="vidTitle" style="margin-top:15px; font-size:18px;">Now Playing</h2>
    <button id="dlBtn" style="background:var(--accent); color:white; border:none; padding:10px 20px; border-radius:5px; margin-top:10px; cursor:pointer; font-weight:bold; width:100%;">Download / Watch</button>
  </div>

</div>

<script>
/* --- BAGIAN JAVASCRIPT --- */
const SMARTLINK = "https://harbourbreederdump.com/an29v43y4m?key=549781a632ef3b8389ad01c914a1ee3a";
const q = new URLSearchParams(location.search);
const vidId = q.get('id');
const dmId = q.get('dm');

// Element Referensi
const galleryPage = document.getElementById('galleryPage');
const playerPage = document.getElementById('playerPage');
const shell = document.getElementById('shell');
const vid = document.getElementById('vid');
const frame = document.getElementById('frame');

// 1. LOGIKA ROUTING
if(vidId || dmId) {
  // Mode Player
  galleryPage.style.display = 'none';
  playerPage.style.display = 'block';
  initPlayer();
} else {
  // Mode Galeri
  loadVideos();
}

// 2. FUNGSI LOAD VIDEO (TXT)
async function loadVideos() {
  const statusMsg = document.getElementById('statusMsg');
  const target = document.getElementById('gridTarget');
  
  try {
    // Pakai Timestamp agar tidak dicache browser
    const res = await fetch('videos.txt?t=' + Date.now());
    if(!res.ok) throw new Error("File videos.txt tidak ditemukan (404)");
    
    const text = await res.text();
    const lines = text.split('\n');
    let html = '';
    let found = false;

    lines.forEach(line => {
      if(line.trim().length < 3) return;
      const parts = line.split('|');
      const id = parts[0].trim();
      const title = parts[1] ? parts[1].trim() : 'Video Tanpa Judul';
      
      let badge = "VIDEY";
      if(id.length > 8) badge = "DM"; // Deteksi simpel

      html += `
        <a href="?id=${id}" class="vid-card">
          <div class="thumb-area">
            <div class="play-icon">
              <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </div>
          </div>
          <div class="card-info">
            <span class="badge">${badge}</span>
            <p class="vid-title">${title}</p>
          </div>
        </a>
      `;
      found = true;
    });

    if(found) {
      target.innerHTML = html;
      statusMsg.style.display = 'none'; // Sembunyikan pesan loading
    } else {
      statusMsg.textContent = "Daftar video kosong.";
    }

  } catch (err) {
    statusMsg.innerHTML = "Gagal memuat: " + err.message + "<br><br>Pastikan file videos.txt ada di GitHub.";
    statusMsg.style.color = "red";
    statusMsg.style.borderColor = "red";
  }
}

// 3. FUNGSI PLAYER
function initPlayer() {
  document.getElementById('dlBtn').onclick = function() { window.open(SMARTLINK, '_blank'); };
  
  if(dmId) {
    frame.src = `https://www.dailymotion.com/embed/video/${dmId}?autoplay=1&mute=1`;
    vid.style.display = 'none';
  } else if(vidId) {
    // Cek ID panjang = DM, pendek = Videy
    if(vidId.length > 9) {
       frame.src = `https://www.dailymotion.com/embed/video/${vidId}?autoplay=1&mute=1`;
       vid.style.display = 'none';
    } else {
       const url = `https://cdn.videy.co/${vidId}.mp4`;
       vid.src = url;
       frame.style.display = 'none';
       vid.load();
       vid.play().catch(e => console.log("Autoplay blocked"));
       
       // Deteksi Vertical/Horizontal
       vid.onloadedmetadata = function() {
         if(this.videoHeight > this.videoWidth) {
           shell.classList.add('vertical');
         }
       };
    }
  }
}
</script>

</body>
</html>
